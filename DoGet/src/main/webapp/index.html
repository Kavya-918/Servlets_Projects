<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #4cae4c;
    }
</style>
</head>
<body>
	<form action="CallingServlet1" method="GET">
		<h2>Login</h2>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" placeholder="Enter username"><br>
		<label for="password">Password:</label>
		<input type="text" id="password" name="password" placeholder="Enter password"><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
